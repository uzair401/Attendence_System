{% extends "base.html" %} 
{% block content  %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form
            method="post"
            action="{% url 'update_course' %}"
          >
            {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Edit Course</span></h5>
            </div>
           
             {% include "includes/messages.html" %} 
           
            <div class="col-sm-11">
              <div class="form-group">
                <label>Course Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  value={{course.name}}
                  required
                />
                <input
                  type="text"
                  name="course_id"
                  class="form-control"
                  value={{course.id}}
                  hidden
                />
              </div>
            <div class="col-12"> 
              <button type="submit" class="btn btn-primary">
                Update Course
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock  %}
