{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form
            method="post"
            action="{% url 'add_student' %}"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="col-12">
              <h5 class="form-title"><span>Add Student</span></h5>
            </div>
           
             {% include "includes/messages.html" %} 

            <div class="col-sm-11">
              <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" name="profile_pic" class="form-control" required>
              </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-11">
                <div class="form-group">
                  <label>Address</label>
                  <textarea
                    class="form-control" name="address" required
                  ></textarea>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender" required>
                       <option>Select Gender</option>
                       <option value="Female">Female</option>
                       <option value="Male">Male</option>
                       <option value="Others">Others</option>
                    </select>
                 </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                    <label>Course</label>
                    <select class="form-control" name="course_id" required>
                       <option>Select Course</option>
                       {% for i in course %}
                       <option value="{{i.id}}">{{i.name}}</option>
                       {% endfor %}
                    </select>
                 </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                    <label>Session</label>
                    <select class="form-control" name="session_year_id" required>
                       <option>Select Session</option>
                       {% for i in session_year %}
                       <option value="{{i.id}}">{{i.session_start}} to {{i.session_end}}</option>
                       {% endfor %}
                    </select>
                 </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Date of Birth</label>
                  <input type="date" name="date_of_birth" class="form-control" required>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="text" name="mobile_number" class="form-control" required>
                </div>
              </div>
            <div class="col-12"> 
              <button type="submit" class="btn btn-primary">
               Add Student
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
