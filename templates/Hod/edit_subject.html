{% extends 'base.html' %} {% block content %}

<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Edit Subject</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
          <li class="breadcrumb-item active">Add Subject</li>
        </ul>
      </div>
    </div>
  </div>
  {% include "includes/messages.html" %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form action="{% url 'update_subject' %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Subject Information</span></h5>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Subject Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="subject_name"
                    value="{{subject.name}}"
                    required
                  />
                  <input
                  type="text"
                  class="form-control"
                  name="subject_id"
                  value="{{subject.id}}"
                  hidden
                  required
                />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Course</label>
                  <select class="form-control" name="course_id" required>
                    <option value="" disabled selected>Select Course</option>
                    {% for i in course %}
                    <option value="{{i.id}}" {% if i.id == subject.course.id %}selected{% endif %}>{{i.name}}</option>
                    {% endfor %}
                  </select>
                  
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Staff</label>
                  <select class="form-control" name="staff_id" required>
                    <option value="" disabled selected>Select Staff</option>
                    {% for i in Staff %}
                    <option value="{{i.id}}" {% if i.id == subject.staff.id %}selected{% endif %}>
                      {{i.admin.first_name}} {{i.admin.last_name}}
                    </option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Subject</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
